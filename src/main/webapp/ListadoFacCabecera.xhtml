<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:form>

	<h:outputText value="No existe registrados" rendered="#{empty fac_cabeceraController.fac_cabeceras}"></h:outputText>
	<h1>Listado de Fatura de Cabeza</h1>
	<h:dataTable value="#{fac_cabeceraController.fac_cabeceras}" var="fac_cabecera" rendered="#{not empty fac_cabeceraController.fac_cabeceras}">
	
	<h:column>
	<f:facet name="header">codigo</f:facet>
	#{fac_cabecera.codigo}
	</h:column>
	<h:column>
	<f:facet name="header">Numero de Factura</f:facet>
	#{fac_cabecera.numero_factura}
	</h:column>
	<h:column>
	<f:facet name="header">Total de Factura</f:facet>
	#{fac_cabecera.total}
	</h:column>
	<h:column>
	<f:facet name="header">IVA</f:facet>
	#{fac_cabecera.iva}
	</h:column>
	
	<h:column>
	<f:facet name="header">Acciones</f:facet>
	<a href="editarFac_cabecera.xhtml?id=#{fac_cabecera.codigo}">Editar</a>
	</h:column>
	<h:column>
	<f:facet name="header">Borrar</f:facet>
	<h:commandButton action="#{fac_cabeceraController.eliminarDatos(fac_cabecera.codigo)}" value="Borrar" />
	
	</h:column>
	</h:dataTable>
	
	<h:commandButton action="FicheroFacCa" value="Crear una nueva cabecera" />
</h:form>
</body> 
</html>
