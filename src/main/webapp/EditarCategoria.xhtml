<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<f:metadata>
	<f:viewParam name="id" value="#{categoriaController.id}"></f:viewParam>
</f:metadata>
<body> 
		<h1>Editar Categoria</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Id:" for="codigo"/>
				<h:inputText id="codigo" value="#{categoriaController.categoria.codigo}"/>
				<h:message for="codigo"/>
				
				<h:outputLabel value="Nombre:" for="nombre"/>
				<h:inputText id="nombre" value="#{categoriaController.categoria.nombre}"/>
				<h:message for="nombre"/>
				<h:commandButton action="#{categoriaController.guardar()}" value="Guardar Categoria" />
			</h:panelGrid>
			
			<h:commandButton action="listadoCategoria" value="Listado de las Categorias" immediate="true" />
		</h:form>
</body> 
</html>
