<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
	<h:outputText value="no existe registros guardados" rendered="#{empty productoController.productos}"></h:outputText>
	<h1>Listado Productos</h1>
	<h:dataTable value="#{productoController.productos}" var="producto" rendered="#{not empty productoController.productos}">
	<h:column>
	<f:facet name="header">codigo</f:facet>
	#{producto.codigo}	
	</h:column>
	<h:column>
	<f:facet name="header">nombre</f:facet>
	#{producto.nombre}
	</h:column>
	<h:column>
	<f:facet name="header">precio</f:facet>
	#{producto.precio}
	</h:column>
	<h:column>
	<f:facet name="header">Descripcion</f:facet>
	#{producto.descripcion}
	</h:column>
	<h:column>
	<f:facet name="header">Stock</f:facet>
	#{producto.stock}
	</h:column>
	<h:column>
	<f:facet name="header">Imagen</f:facet>
	#{producto.imagen}
	</h:column>
	<h:column>
	<f:facet name="header">Acciones</f:facet>
	<a href="editarProducto.xhtml?id=#{producto.codigo}">Editar</a>
	</h:column>
	<h:column>
	<f:facet name="header">Borrar</f:facet>
	<h:commandButton action="#{productoController.eliminarDatos(producto.codigo)}" value="Borrar" />
	</h:column>
	</h:dataTable>
	<h:commandButton action="crearProducto" value="Crear Nuevo Producto" />
</h:form>
</body> 
</html>
