<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:form>

 	<h:outputText value="no existe registros guardados" rendered="#{empty empleadoController.empleados}"></h:outputText>
	<h1>Listado Personas</h1>
	<h:dataTable value="#{empleadoController.empleados}" var="empleado" rendered="#{not empty empleadoController.empleados}">
	
	<h:column>
	<f:facet name="header">Codigo</f:facet>
	#{empleado.codigo}
	</h:column>
	<h:column>
	<f:facet name="header">Cedula</f:facet>
	#{empleado.cedula}
	</h:column>
	<h:column>
	<f:facet name="header">Nombres</f:facet>
	#{empleado.nombre}
	</h:column>
	<h:column>
	<f:facet name="header">Cargo</f:facet>
	#{empleado.cargo}
	</h:column>
	<h:column>
	<f:facet name="header">Acciones</f:facet>
	<h:commandButton action="#{empleadoController.loadDatosEditar(empleado.codigo)}" value="Editar" />
	<a href="EditarEmpleado.xhtml?id=#{empleado.codigo}">Editar</a>
	</h:column>
	<h:column>
	<f:facet name="header">Borrar</f:facet>
	<h:commandButton action="#{empleadoController.loadDatosEditar(empleado.codigo)}" value="Borrar" immediate="true" />
	
	</h:column>
	</h:dataTable>
<h:commandButton action="FicheroEmpleado" value="crear nueva persona" immediate="true" />
	
 </h:form>
</body> 
</html>
