<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
		<h1>Crear Producto</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Id:" for="codigo"/>
				<h:inputText id="codigo" value="#{productoController.producto.codigo}" />
				<h:message for="codigo"/>
				
				<h:outputLabel value="Nombre:" for="nombre"/>
				<h:inputText id="nombre" value="#{productoController.producto.nombre}" />
				<h:message for="nombre"/>
				
				<h:outputLabel value="Precio:" for="precio"/>
				<h:inputText id="precio" value="#{productoController.producto.precio}" />
				<h:message for="precio"/>
				
				<h:outputLabel value="Descripcion:" for="descripcion"/>
				<h:inputText id="descripcion" value="#{productoController.producto.descripcion}" />
				<h:message for="descripcion"/>
				
				<h:outputLabel value="Stock:" for="stock"/>
				<h:inputText id="stock" value="#{productoController.producto.stock}" />
				<h:message for="stock"/>
				
				<h:outputLabel value="Imagen:" for="imagen"/>
				<h:inputText id="imagen" value="#{productoController.producto.imagen}" />
				<h:message for="imagen"/>
				
				<h:commandButton action="#{productoController.guardar()}" value="Guardar Productos" />
			</h:panelGrid>
			
			<h:commandButton action="listadoProductos" value="Listado de Productos" immediate="true"/>
		</h:form>

</body> 
</html>
