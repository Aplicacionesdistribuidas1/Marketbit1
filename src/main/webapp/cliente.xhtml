<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Creacion de un cliente</h1>
<h:form>
	<h:panelGrid columns="3">
	
		<h:outputLabel value="Id" for="codigo"/>
		<h:inputText id= "codigo"   value="#{clienteController.clientes.codigo}" />
		<h:message for="codigo"/>
		
		<h:outputLabel value="Cedula" for="cedula"/>
		<h:inputText id= "cedula"   value="#{clienteController.clientes.cedula}" />
		<h:message for="cedula"/>
	
		<h:outputLabel value="Nombres" for="nombre"/>
		<h:inputText id= "nombre"     value="#{clienteController.clientes.nombre}" />
		<h:message for="nombre"/>
		
		<h:outputLabel value="Apellidos" for="apellido"/>
		<h:inputText id= "apellido"     value="#{clienteController.clientes.nombre}" />
		<h:message for="apellido"/>
		
		<h:outputLabel value="E-mail" for="email"/>
		<h:inputText id= "email"     value="#{clienteController.clientes.email}" />
		<h:message for="email"/>
		
		<h:commandButton action="#{clienteController.guardar()}" value="Guardar" />
	
		<h:commandButton action="listar" value="listar" />
	
	</h:panelGrid>
</h:form>
</body> 
</html>
