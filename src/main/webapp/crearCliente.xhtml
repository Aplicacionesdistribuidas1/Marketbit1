<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Crear Cliente</h1>

<h:form>
	<h:panelGrid columns="3">
		<h:outputLabel value="Id:" for="codigo"/>
		<h:inputText id="codigo" value="#{clienteController.cliente.codigo}" />
		<h:message for="codigo"/>
		
		<h:outputLabel value="Cedula:" for="cedula"/>
		<h:inputText id="cedula" value="#{clienteController.cliente.cedula}" />
		<h:message for="cedula"/>
		
		<h:outputLabel value="Nombres:" for="nombres"/>
		<h:inputText id="nombres" value="#{clienteController.cliente.nombres}" />
		<h:message for="nombres"/>
		
		<h:outputLabel value="E-mail:" for="email"/>
		<h:inputText id="email" value="#{clienteController.cliente.email}" />
		<h:message for="email"/>
		
		<h:outputLabel value="Usuario:" for="usuario"/>
		<h:inputText id="usuario" value="#{clienteController.cliente.usuario}" />
		<h:message for="usuario"/>
		
		<h:outputLabel value="ContraseÃ±a:" for="contrasena"/>
		<h:inputText id="contrasena" value="#{clienteController.cliente.contrasena}" />
		<h:message for="contrasena"/>
		
		<h:outputLabel value="Fecha Nacimiento (yyyy/mm/dd):" for="fecha" />
		<h:inputText id="fecha" value="#{clienteController.cliente.fechaNacimiento}" >
			<f:convertDateTime pattern="yyyy/mm/dd"/>
		</h:inputText >
		<h:message for="fecha"/>
		
		<h:commandButton action="#{clienteController.guardar()}" value="Guardar Cliente" />
		
	</h:panelGrid>
	
	<h:commandButton action="#{clienteController.addUbicacion()}" value="+ Ubicacion" >
		<f:ajax render="tblUbicaciones" execute="@all"/>
	</h:commandButton>
<h:dataTable value="#{clienteController.cliente.ubicaciones}" var="ubicacion" id="tblUbicaciones">
		<h:column>
			<f:facet name="header">codigo</f:facet>
			<h:inputText value="#{ubicacion.codigo}" />
		</h:column>
		<h:column>
			<f:facet name="header">direccion</f:facet>
			<h:inputText value="#{ubicacion.direccion}" />
		</h:column>
		<h:column>
			<f:facet name="header">sector</f:facet>
			<h:inputText value="#{ubicacion.sector}" />
		</h:column>
		<h:column>
			<f:facet name="header">vectorx</f:facet>
			<h:inputText value="#{ubicacion.vectorx}" />
		</h:column>
		<h:column>
			<f:facet name="header">vectory</f:facet>
			<h:inputText value="#{ubicacion.vectory}" />
		</h:column>

</h:dataTable>
<h:commandButton action="listadoUbicacion" value="listado de Clientes" immediate="true" />
	
	
</h:form>
</body> 
</html>
