<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<f:metadata>
	<f:viewParam name="id" value="#{clienteController.id}"></f:viewParam>
</f:metadata>
<body> 
	
	<h1>Editar Persona</h1>

<h:form>
	<h:panelGrid columns="3">
		<h:outputLabel value="Id:" for="codigo"/>
		<h:inputText id="codigo" value="#{clienteController.cliente.codigo}" />
		<h:message for="cedula"/>
		
		<h:outputLabel value="Cedula:" for="cedula" />
		<h:inputText id="cedula" value="#{clienteController.cliente.cedula}" />
		<h:message for="cedula"/>
		
		<h:outputLabel value="Nombres:" for="nombres" />
		<h:inputText id="nombres" value="#{clienteController.cliente.nombres}" />
		<h:message for="nombres"/>
	
			
		<h:outputLabel value="Fecha Nacimiento (yyyy/mm/dd):" for="fecha" />
		<h:inputText id="fecha" value="#{clienteController.cliente.fechaNacimiento}" >
			<f:convertDateTime pattern="yyyy/mm/dd"/>
		</h:inputText >
		<h:message for="fecha"/>
		
		<h:commandButton action="#{clienteController.guardar()}" value="Guardar" />
	</h:panelGrid>
	
	
</h:form>

</body> 
</html>
