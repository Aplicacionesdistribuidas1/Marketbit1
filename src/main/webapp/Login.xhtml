<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Login</h1>

<h:form> 
<h:messages id="messages" /> 
<h:panelGrid columns="2"> 
<h:outputLabel for="nameUser" value="Name User:" /> 
<h:inputText id="nameUser" value="#{clienteController.cliente.usuario}" /> 
<h:outputLabel for="password" value="Password:" /> 
<h:inputSecret  id="password" value="#{clienteController.cliente.contrasena}" /> 
<h:commandButton value="Enviar" icon="ui-icon-star" action="#{clienteController.send()}" ajax="false"> </h:commandButton> 
</h:panelGrid> 
</h:form>
</body> 
</html>
