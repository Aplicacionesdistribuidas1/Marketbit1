 <section id="intro" class="intro">

 <div class="wow fadeInDown" data-wow-offset="0" data-wow-delay="0.1s">
                
              </div> 
<h1><h:outputLabel value="CREAR CLIENTE" for="crearcli" style="color:#000000"/></h1>

<h:form>
	
		<!--  <h:outputLabel value="Id:" for="codigo"/>
		<h:inputText id="codigo" value="#{clienteController.contador()}" />
		<h:message for="codigo"/>-->
		
		<h:panelGrid columns="3">
		
		<h:outputLabel value="Cedula:" for="cedula" style="color:#ffffff"/>
		<h:inputText id="cedula" value="#{clienteController.cliente.cedula}" validator="#{clienteController.validadorCedula}" />
		<h:message for="cedula"/>
		
		
		<h:outputLabel value="Nombres:" for="nombres" style="color:#ffffff"/>
		<h:inputText id="nombres"  value="#{clienteController.cliente.nombres}" />
		<h:message for="nombres"/>
		
		<h:outputLabel value="E-mail:" for="email" style="color:#ffffff"/>
		<h:inputText id="email" value="#{clienteController.cliente.email}" validator="#{clienteController.validadorCorreo}" />
		<h:message for="email"/>
		
		<h:outputLabel value="Usuario:" for="usuario" style="color:#ffffff"/>
		<h:inputText id="usuario" value="#{clienteController.cliente.usuario}" validator="#{clienteController.validadorUsuario}"  />
		<h:message for="usuario"/>
		
		<h:outputLabel value="ContraseÃ±a:" for="contrasena" style="color:#ffffff"/>
		<h:inputSecret id="contrasena" value="#{clienteController.cliente.contrasena}" />
		<h:message for="contrasena"/>
		
		<h:outputLabel value="Fecha Nacimiento (yyyy/mm/dd):" for="fecha" style="color:#ffffff"/>
		<h:inputText id="fecha" value="#{clienteController.cliente.fechaNacimiento}" >
			<f:convertDateTime pattern="yyyy/mm/dd"/>
		</h:inputText >
		<h:message for="fecha"/>
		
		<h:commandButton action="#{clienteController.guardar()}" value="Guardar Cliente" />
		
	</h:panelGrid>
	
	<h:commandButton action="#{clienteController.addUbicacion()}" value="+ Ubicacion" >
		<f:ajax render="tblUbicacion" execute="@all"/>
	</h:commandButton>


<h:dataTable value="#{clienteController.cliente.ubicaciones}" var="ubicacion" id="tblUbicacion">
		<h:column>
			<f:facet name="header" ><h:outputLabel value="Codigo" for="Codigo" style="color:#ffffff" /></f:facet>
			<h:inputText value="#{ubicacion.codigo}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="Direccion" for="Direccion" style="color:#ffffff" /></f:facet>
			<h:inputText value="#{ubicacion.direccion}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="Sector" for="Sector" style="color:#ffffff" /></f:facet>
			<h:inputText value="#{ubicacion.sector}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="VectorX" for="VectorX" style="color:#ffffff" /></f:facet>
			<h:inputText value="#{ubicacion.vectorx}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputLabel value="VectorY" for="VectorY" style="color:#ffffff" /></f:facet>
			<h:inputText value="#{ubicacion.vectory}" />
		</h:column>

</h:dataTable>

<h:commandButton action="probar.xhtml" value="Volver al inicio" immediate="true" />

</h:form>
