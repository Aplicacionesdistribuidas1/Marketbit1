<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h1>Crear Categoria</h1>
<h:form>
	<h:panelGrid columns="3">
		<h:outputLabel value="Id"  for="codigo"/>
		<h:inputText id="codigo" value="#{categoriaController.categoria.codigo}" />
		<h:message for="codigo"/>
		
		<h:outputLabel value="Nombre"  for="nombre"/>
		<h:inputText id="nombre" value="#{categoriaController.categoria.nombre}" />
		<h:message for="nombre"/>	
		<h:commandButton action="#{categoriaController.guardar()}" value="Guardar Categoria" />
	</h:panelGrid>
	<h:commandButton action="#{categoriaController.addProducto()}" value="+ Producto" >
		<f:ajax render="tblProductos" execute="@all"/>
	</h:commandButton>
	<h:dataTable value="#{categoriaController.categoria.productos}" var="producto" id="tblProductos">
				<h:column>
					<f:facet name="header">codigo</f:facet>
					<h:inputText value="#{producto.codigo}" />
				</h:column>
				<h:column>
					<f:facet name="header">nombre</f:facet>
					<h:inputText value="#{producto.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">precio</f:facet>
					<h:inputText value="#{producto.precio}" />
				</h:column>
				<h:column>
					<f:facet name="header">descripcion</f:facet>
					<h:inputText value="#{producto.descripcion}" />
				</h:column>
				<h:column>
					<f:facet name="header">stock</f:facet>
					<h:inputText value="#{producto.stock}" />
				</h:column>
				<h:column>
					<f:facet name="header">imagen</f:facet>
					<h:inputText value="#{producto.imagen}" />
				</h:column>
			</h:dataTable>
	<h:commandButton action="listadoCategoria" value="Listado de Categoria" immediate="true" />
</h:form>

</body> 
</html>
