<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
	<h:outputText value="no existe registros guardados" rendered="#{empty ubicacionController.ubicaciones}"></h:outputText>
	<h1>Listado de Ubicaciones</h1>
	<h:dataTable value="#{ubicacionController.ubicaciones}" var="ubicacion" rendered="#{not empty ubicacionController.ubicaciones}">

	<h:column>
	<f:facet name="header">codigo</f:facet>
	#{ubicacion.codigo}	
	</h:column>
	<h:column>
	<f:facet name="header">direccion</f:facet>
	#{ubicacion.direccion}	
	</h:column>
	<h:column>
	<f:facet name="header">sector</f:facet>
	#{ubicacion.sector}	
	</h:column>
	<h:column>
	<f:facet name="header">vectorx</f:facet>
	#{ubicacion.vectorx}	
	</h:column>
	<h:column>
	<f:facet name="header">vectory</f:facet>
	#{ubicacion.vectory}
	</h:column>
		
	<h:column>
	<f:facet name="header">Acciones</f:facet>
	<h:commandButton action="#{ubicacionController.loadDatosEditar(ubicacion.codigo)}" value="Editar" />
	<a href="editarUbicacion.xhtml?id=#{ubicacion.codigo}">Editar</a>
	</h:column>
	<h:column>
	<f:facet name="header">Borrar</f:facet>
	<h:commandButton action="#{ubicacionController.eliminarDatos(ubicacion.codigo)}" value="Borrar" />
	
	
	</h:column>
	</h:dataTable>
	<h:commandButton action="crearUbicacion" value="Crear Nueva Ubicacion" />
</h:form>

</body> 
</html>
