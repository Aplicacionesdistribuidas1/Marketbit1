<h:form>
<h:outputText value="no existe registros guardados" rendered="#{empty clienteController.clientes}"></h:outputText>
	<h1>Listado Clientes</h1>
	<h:dataTable value="#{clienteController.clientes}" var="cliente" rendered="#{not empty clienteController.clientes}">
	
	<h:column>
	<f:facet name="header"><h:outputLabel value="Codigo" for="Codigo" style="color:#000000" /></f:facet>
	#{cliente.codigo}	
	</h:column>
	<h:column>
	<f:facet name="header"><h:outputLabel value="Cedula" for="Cedula" style="color:#000000" /></f:facet>
	#{cliente.cedula}
	</h:column>
	<h:column>
	<f:facet name="header"><h:outputLabel value="Nombres" for="Nombres" style="color:#000000" /></f:facet>
	#{cliente.nombres}
	</h:column>
	<h:column>
	<f:facet name="header"><h:outputLabel value="Email" for="Email" style="color:#000000" /></f:facet>
	#{cliente.email}
	</h:column>
	<h:column>
	<f:facet name="header"><h:outputLabel value="Usuario" for="Usuario" style="color:#000000" /></f:facet>
	#{cliente.usuario}
	</h:column>
	<h:column>
	<f:facet name="header"><h:outputLabel value="Contraseña" for="Contraseña" style="color:#000000" /></f:facet>
	#{cliente.contrasena}
	</h:column>
	<h:column>
	<f:facet name="header"><h:outputLabel value="Fecha de nacimiento" for="fecha" style="color:#ffffff"/></f:facet>
	#{cliente.fechaNacimiento}
	</h:column>
	
	<h:column>
	<f:facet name="header"><h:outputLabel value="ACCIONES" for="Acciones" style="color:#ffffff" /></f:facet>
	<a href="EditarCliente.xhtml?id=#{cliente.codigo}"><h:outputLabel value="Editar" for="Editar" style="color:#ffffff"/></a>
	</h:column>
	
	<h:column>
	<f:facet name="header"><h:outputLabel value="BORRAR" for="Borrar" style="color:#ffffff" /></f:facet>
	<h:commandButton action="#{clienteController.eliminarDatos(cliente.codigo)}" value="Borrar"  />
	</h:column>
	</h:dataTable>
	<h:commandButton action="PaginaPrincipal" value="Regresar al menu principal" immediate="true" />
