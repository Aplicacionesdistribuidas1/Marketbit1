<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>

 	<h:outputText value="no existe registros guardados" rendered="#{empty clienteController.clientes}"></h:outputText>
	<h1>Listado Personas</h1>
	<h:dataTable value="#{clienteController.clientes}" var="Cliente" rendered="#{not empty clienteController.clientes}">
	
	<h:column>
	<f:facet name="header">codigo</f:facet>
	#{Cliente.codigo}
	</h:column>
	<h:column>
	<f:facet name="header">cedula</f:facet>
	#{Cliente.cedula}
	</h:column>
	<h:column>
	<f:facet name="header">nombres</f:facet>
	#{Cliente.nombres}
	</h:column>
	<h:column>
	<f:facet name="header">Fecha nacimiento</f:facet>
	#{Cliente.fechaNacimiento}
	</h:column>
	<h:column>
	<f:facet name="header">Acciones</f:facet>
	<h:commandButton action="#{clienteController.loadDatosEditar(Cliente.codigo )}" value="EDitar" />
	<a href="EditarCliente.xhtml?id=#{Cliente.codigo}">Editar</a>
	</h:column>
	<h:column>
	<f:facet name="header">Borrar</f:facet>
	<h:commandButton action="#{clienteController.eliminarDatos(Cliente.codigo)}" value="Borrar" immediate="true" />
	
	</h:column>
	</h:dataTable>
<h:commandButton action="FicheroCliente" value="crear nueva persona" immediate="true" />
</h:form>

</body> 
</html>
