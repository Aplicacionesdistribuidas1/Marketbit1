<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>

 	<h:outputText value="no existe registros guardados" rendered="#{empty entregaController.entregas}"></h:outputText>
	<h1>Listado De Entregas</h1>
	<h:dataTable value="#{entregaController.entregas}" var="entrega" rendered="#{not empty entregaController.entregas}">
	<h:column>
	<f:facet name="header">codigo</f:facet>
	#{entrega.codigo}	
	</h:column>
	<h:column>
	<f:facet name="header">estado</f:facet>
	#{entrega.estado}	
	</h:column>
	<h:column>
	<f:facet name="header">costoenvio</f:facet>
	#{entrega.costoEnvio}	
	</h:column>
	<h:column>
	<f:facet name="header">Acciones</f:facet>
	<a href="editarEntrega.xhtml?id=#{entrega.codigo}">Editar</a>
	</h:column>
	<h:column>
	<f:facet name="header">Borrar</f:facet>
	<h:commandButton action="#{entregaController.eliminarDatos(entrega.codigo)}" value="Borrar Entrega" />
	
	</h:column>
	</h:dataTable>
</h:form>
</body> 
</html>
